<head>
	<meta charset="UTF-8">
	<title> Bầu trời nhiều mây</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="bau_troi_nhieu_may.css">
</head>
<style type="text/css">

</style>
<body>
	<main>
		
		<article class="container-fluid hoi-cua-toi">
			<span onclick="play(this.id)" id="play"><i class="		fas fa-play-circle"></i></span>
			<div class="container" id="hoi-cua-toi">
				<div class="row">

					<div class="col shawdown">
						<div class="col" style="background-image: url('img/dat_avater.jpg'); clip-path: polygon(15% 0,100% 0,85% 100%,0 100%);">
							<section style="background-color: rgba(0,0,0,.5);"><h1>LÍNH</h1> <h1>ĐÁNH</h1> <h1>THUÊ</h1></section>
						</div> 		
					</div>

					<div class="col shawdown">
						<div class="col" style="background-image: url('img/hieu_avater.jpg');clip-path: polygon(15% 0,100% 0,85% 100%,0 100%);">
							<section style="background-color: rgba(124, 10, 2, .5); "><h1>Y</h1> <h1>SỸ</h1></section>
						</div>
					</div>

					<div class="col shawdown">
						<div class="col" style="background-image: url('img/hai_avater.jpg'); clip-path: polygon(15% 0,100% 0,85% 100%,0 100%);">
							<section style="background-color:rgba(0, 24, 249, 0.5)"><h1>THƯỢNG</h1> <h1>SỸ</h1></section>
						</div>
					</div>

					<div class="col shawdown">
						<div class="col" style="background-image: url('img/thao_avater.jpg');clip-path: polygon(15% 0,100% 0,85% 100%,0 100%);">
							<section style="background-color:rgba(11, 102, 35, 0.5)"><h1>KHỦNG</h1> <h1>BỐ</h1></section>
						</div>
					</div>

					<div class="col shawdown">
						<div class="col" style="background-image: url(img/chien_avater.jpg);clip-path: polygon(15% 0,100% 0,85% 100%,0 100%);">						
							<section style="background-color:rgba(204, 119, 34, 0.5)"><h1>CHĂN</h1> <h1>TRÂU</h1></section>
						</div>
					</div>

				</div>
			</div>
			<div class="text-center" id="text-center">
				<h1 id="title">BẦU TRỜI NHIỀU MÂY VỚI KHẢ NĂNG</h1>
				<h3 id="title2">có mưa</h3>
			</div>
		</article>

		<script type="text/javascript">
			function play(idbutton) {
				document.getElementById(idbutton).style.display="none";
				document.getElementById("text-center").style.display="block";
				setTimeout(function(){document.getElementById("hoi-cua-toi").style.display="block";},1500)
			}
		</script>
	</main>
</body>
</html>
