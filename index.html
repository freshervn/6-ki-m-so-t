            <script>
                function nextSlide() {
                    x = document.querySelectorAll(".slide");
                    // đấy tất cả sang 1 bên.
                    for (i = 0; i < x.length; i++) {
                        x[i].style.transform = "translate(-50px,0)";
                    }
                    // giu vi tri cua tat ca                        

                    // lấy cái đầu đẩy xuống cuối
                    setTimeout(() => {
                        for (i = 0; i < x.length; i++) {
                            document.getElementsByClassName("windownAchive")[0].insertAdjacentElement("beforeend", x[0]);
                            x[i].setAttribute("style", "width: 50px; height: 50px; transition: 1s; ");
                        }
                    }, 1000);
                }
            </script>
